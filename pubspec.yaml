name: skribla_web
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'


dependencies:
  firebase_core: ^3.3.0
  flex_color_scheme: ^7.3.1
  flutter:
    sdk: flutter
  phosphor_flutter: ^2.1.0
  url_strategy: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Sora
      fonts:
        - asset: assets/fonts/Sora-VariableFont.ttf